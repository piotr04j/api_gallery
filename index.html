<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wyszukiwarka zdjęć</title>
	<link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Find pictures</h1>
		<div class="search">
			<button class="btn-search">Search </button><input type="text" name="tag">
			<div class="tags">
				<h2>Last Search:</h2>
				<p class="tag">tag1</p>
				<p class="tag">tag2</p>
				<p class="tag">tag3</p>
			</div>
		</div>
		<form>
			<fieldset>
				<legend>customize</legend>
				<label>sepia: </label><input type="range">
				<label>invert: </label><input type="range">
				<label>grayscale: </label><input type="range">
			</fieldset>
		</form>
	</header>
	<div class="gallery"></div>
	<footer>All pictures belong to Flickr</footer>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
